<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index - kakaoclone</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <div class="welcome-screen">
    <div class="welcome-screen__title">Welcome to KakaoTalk</div>
    <div class="welcome-screen__subtitle">If you have a Kakao Acoount,<br> log in with your email or phone number.</div>
  </div>

  <form id="login-form" action="friends.html" method="get">
    <input type="text" class="username" placeholder="Email or phone number">
    <input type="password" class="password" placeholder="Password">
    <input type="submit" value="Log In">
    <input type="submit" value="Sigh Up">
    <a href="#">Find Kakao Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
</body>
</html>
