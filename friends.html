<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - kakaoclone</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <main class="main-screen">

    <div class="main-header">
      <div class="main-header__title">
        <span>Friends</span>
      </div>
      <div class="main-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </div>

    <div class="alt-header">
      <a href="#">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Name Display</span>
        <i class="fa-solid fa-chevron-right"></i>
      </a>
    </div>
    <div class="user-components">
      <div class="user-components__column">
        <img class="user-components__avatar avatar__xl" src="https://avatars.githubusercontent.com/u/123639011?v=4" alt="">
        <div class="user-components__column__text">
          <h3 class="user-components__column__text-title">Sohee</h3>
          <!-- <h2 class="user-components__column__text-subtitle"></h2> -->
        </div>
      </div>
      <div class="user-components__column">
      </div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-angle-up"></i>
      </div>
    </div>
    <div class="user-components">
      <div class="user-components__column">
        <img class="user-components__avatar avatar__xs" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg" alt="">
        <div class="user-components__column__text">
          <h4 class="user-components__column__text-title">channel</h4>
          <!-- <h2 class="user-components__column__text-subtitle"></h2> -->
        </div>
      </div>
      <div class="user-components__column">
        <span>2<i class="fa-solid fa-angle-right"></i></span>
      </div>
    </div>
  </main>
  
  <div id="splash">
    <i class="fa-solid fa-comment fa-lg"></i>
  </div>
  

  <div class="navbar">
    <div class="navbar__list">
      <a href="friends.html">
        <i class="fa-solid fa-user fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="chats.html">
        <i class="fa-regular fa-comment fa-lg"></i><span class="navbar__notification">1</span>
      </a>
    </div>
    <div class="navbar__list">
      <a href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="more.html">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
      </a>
    </div>
  </div>




  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
</body>
</html>
