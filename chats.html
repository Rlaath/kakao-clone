<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - kakaoclone</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <main class="main-screen">

    <div class="main-header">
      <div class="main-header__title">
        <span>Chats</span>
      </div>
      <div class="main-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-comment fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </div>

    <a href="chat.html">
      <div class="user-components">
        <div class="user-components__column">
          <img class="user-components__avatar" src="https://avatars.githubusercontent.com/u/123639011?v=4" alt="">
          <div class="user-components__column__text">
            <h3 class="user-components__column__text-title">Sohee</h3>
            <h5 class="user-components__column__text-subtitle">Please check My Kakao Account Info</h5>
          </div>
        </div>
        <div class="user-components__column">
          <span class="user-components__column-time">21:22</span>
          <span class="chats__notification">1</span>
        </div>
      </div>
    </a>


  </main>

  <div class="navbar">
    <div class="navbar__list">
      <a href="friends.html">
        <i class="fa-regular fa-user fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="chats.html">
        <i class="fa-solid fa-comment fa-lg"></i><span class="navbar__notification">1</span>
      </a>
    </div>
    <div class="navbar__list">
      <a href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="more.html">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
      </a>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
</body>
</html>
