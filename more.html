<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - kakaoclone</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <main class="main-screen">

    <div class="main-header">
      <div class="main-header__title">
        <span>More</span>
      </div>
      <div class="main-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </div>


    <div class="user-components">
      <div class="user-components__column">
        <img class="user-components__avatar avatar__xs" src="https://avatars.githubusercontent.com/u/123639011?v=4" alt="">
        <div class="user-components__column__text">
          <h3 class="user-components__column__text-title">Sohee</h3>
          <h2>82+01049147170</h2>
        </div>
      </div>
      <div class="user-components__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>


    <div class="more-icons">
      <ul class="more-icons__list">
        <li class="more-icons__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </li>
        <li class="more-icons__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </li>
        <li class="more-icons__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emiticons</span>
        </li>
        <li class="more-icons__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </li>
        <li class="more-icons__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </li>
        <li class="more-icons__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </li>
      </ul>
    </div>

    <div class="suggestions">
      <div class="suggestions__title">
        Suggestions
      </div>
      <ul class="suggestions__icons">
        <li class="suggestions__icons-list">
          <div class="icons_div">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span>Kakao Story</span>
        </li>
        <li class="suggestions__icons-list">
          <div class="icons_div div-blue">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span>Kakao Story</span>
        </li>
        <li class="suggestions__icons-list">
          <div class="icons_div div-green">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span>Kakao Story</span>
        </li>
      </ul>
    </div>

  </main>

  <div class="navbar">
    <div class="navbar__list">
      <a href="friends.html">
        <i class="fa-solid fa-user fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="chats.html">
        <i class="fa-regular fa-comment fa-lg"></i><span class="navbar__notification">1</span>
      </a>
    </div>
    <div class="navbar__list">
      <a href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="more.html">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
      </a>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
</body>
</html>
