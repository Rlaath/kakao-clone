<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - kakaoclone</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <main class="main-screen">

    <div class="second__main-header">
      <div class="second__main-header__column">
        <i class="fa-solid fa-chevron-left fa-lg"></i>
      </div>
      <div class="second__main-header__column">
        Settings
      </div>
      <div class="second__main-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </div>

    <div class="settings__row">
      <ul class="settings__row-ul">
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__row-column"></div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__row-column"></div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__row-column">
            <span>Latest Version</span>
          </div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__row-column"></div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__row-column"></div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__row-column"></div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__row-column"></div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-regular fa-sun"></i>
            <span>Display<span class="new__notification">N</span></span>
          </div>
          <div class="settings__row-column"></div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span><span class="new__notification">N</span>
          </div>
          <div class="settings__row-column">
            <span>Default theme</span>
          </div>
        </li>
        <li class="settings__row-list">
          <div class="settings__row-column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="settings__row-column"></div>
        </li>

        
      </ul>
    </div>
  </main>

  <div class="navbar">
    <div class="navbar__list">
      <a href="friends.html">
        <i class="fa-solid fa-user fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="chats.html">
        <i class="fa-regular fa-comment fa-lg"></i><span class="navbar__notification">1</span>
      </a>
    </div>
    <div class="navbar__list">
      <a href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="more.html">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
      </a>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
</body>
</html>
