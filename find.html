<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - kakaoclone</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <main class="main-screen">

    <div class="main-header">
      <div class="main-header__title">
        <span>Find</span>
      </div>
      <div class="main-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </div>

    <div class="find-screen__icons">
      <ul class="find-screen__icons-list">
        <li class="find-screen__icons-icon">
          <i class="fa-solid fa-qrcode"></i>
          <span> QR Code</span>
        </li>
        <li class="find-screen__icons-icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </li>
        <li class="find-screen__icons-icon">
          <i class="fa-regular fa-id-card"></i>
          <span>Add by ID</span>
        </li>
        <li class="find-screen__icons-icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </li>

      </ul>
    </div>

    <div class="find-screen__recommend">
      <div class="find-screen__recommend-title">
        <span>Recommended Friends</span>
      </div>
      <div class="find-screen__recommend-subtitle">
        <span>You have no recommended friends.</span>
      </div>
    </div>


    <div class="find-screen__open-chat">
      <div class="open-chat__header">
        <span>Open Chat</span>
        <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
      </div>
      <div class="open-chat__content">
        <div class="open-chat__content-text">
          <h5>#BTS</h5>
          <h6>#bts#army#friends</h6>
          <div class="open-chat__content-text_info">
            <img src="https://images.mypetlife.co.kr/content/uploads/2022/10/07101919/monika-stawowy-_tMZtSnFfuk-unsplash-1024x696.jpg" alt="">
            <span class="open-chat__content-count">802 members</span>
            <div class="divider"></div>
            <span>Active</span>
          </div>
        </div>
        <div class="open-chat__content-img">
          <img src="https://images.mypetlife.co.kr/content/uploads/2022/10/07101919/monika-stawowy-_tMZtSnFfuk-unsplash-1024x696.jpg" alt="">
          <div class="openchat_heart">
            <i class="fa-solid fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="navbar">
    <div class="navbar__list">
      <a href="friends.html">
        <i class="fa-regular fa-user fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="chats.html">
        <i class="fa-solid fa-comment fa-lg"></i><span class="navbar__notification">1</span>
      </a>
    </div>
    <div class="navbar__list">
      <a href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a>
    </div>
    <div class="navbar__list">
      <a href="more.html">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
      </a>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
</body>
</html>
